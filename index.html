<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">

  <!----Icons---->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!--Font style-->
  <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">


  <title>Unearth</title>
</head>

<body>

  <!------Nav Bar------->
  <header>
    <nav class="nav-wrapper transparent">
      <div class="container">
        <a href="#" class="brand-logo">Unearth</a>
        <a href="#" class="sidenav-trigger" data-target="mobile-menu">
          <i class="small material-icons">menu</i>
        </a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Home</a></li>
          <li><a href="#">News</a></li>
        </ul>
        <!----Nav Bar for Mobile---->
        <ul class="sidenav grey lighten-2" id="mobile-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">News</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-----Slide Show------->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="img/outerworld.jpg" style="width:100%">
      <div class="text"></div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="img/death-stranding.jpg" style="width:100%">
      <div class="text"></div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="img/warfare.jpg" style="width:100%">
      <div class="text"></div>
    </div>

 

  <!-----Form of Questions/Just Just Browsing - Mobile/Desktop Version----->
  <div class="container">
      
        
        <h3 class="lime-text">Discover a Game</h3>
        <p>Dont know what game to buy for a child? Fill out the form and we'll recommend a list of games for you!</p>
        <div class="input-field white">
            <select>
              <option value="1">7-12</option>
              <option value="2">13-17</option>
              <option value="3">18 +</option>
            </select>
            <label>Select Age:</label>
          </div>
          <div class="input-field white">
              <select>
                <option value="1">Racing</option>
                <option value="2">Adventure</option>
                <option value="3">Action</option>
              </select>
              <label>Select Category:</label>
            </div>
            <button class="btn waves-effect waves-light lime" type="submit" name="action">Submit
                <i class="material-icons right lime">send</i>
              </button>
       
      
        <div class="col-right">
        <h3 class="lime-text">Just Browsing</h3>
        <p>Check out the lastest games right here!</p>
        <div class="links">
        <ul>
            <li class="firstL"><a href="#">Recently Released</a></li>
            <li class="secondL"><a href="#">Coming Soon</a></li>
            <li class="thirdL"><a href="#">Most Popular</a></li>
         </ul>
        </div>
      </div>


  <!-- Compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="java/frontend.js"></script>
</body>
</html>
