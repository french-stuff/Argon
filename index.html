  <!-----Slide Show------->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="img/outerworld.jpg" style="width:100%">
      <div class="text"></div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="img/death-stranding.jpg" style="width:100%">
      <div class="text"></div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext"></div>
      <img src="img/warfare.jpg" style="width:100%">
      <div class="text"></div>
    </div>



    <!-----Form of Questions/Just Browsing - Mobile/Desktop Version----->
    <div class="container">


      <h3 class="yellow-text">Discover a Game</h3>
      <p>Dont know what game to play? Fill out the form and we'll recommend a list of the best games for you!</p>
     
        <label style="font-size: 20px; color: white">Select year of release:</label>
        <div class="input-field white">
          <select id="select-year">
            <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
          <option value="2011">2011</option>
          <option value="2010">2010</option>
          </select>
  
          
        </div>

      </br>
      <label style="font-size: 20px; color: white">Select Category:</label>
      <div class="input-field white" >
        <select id="select-categories">
          <option value="racing">Racing</option>
          <option value="adventure">Adventure</option>
          <option value="action">Action</option>
          <option value="role-playing-games-rpg">RPG</option>
          <option value="shooter">Shooter</option>
          <option value="indie">Indie</option>
          <option value="strategy">Strategy</option>
          <option value="casual">Casual</option>
          <option value="simulation">Simulation</option>
          <option value="arcade">Arcade</option>
          <option value="puzzle">Puzzle</option>
          <option value="platformer">Platformer</option>
          <option value="sports">Sports</option>
          <option value="massively-multiplayer">Massively Multiplaye</option>
          <option value="family">Family</option>
          <option value="fighting">Fighting</option>
          <option value="board-games">Board-Games</option>
          <option value="educational">Educational</option>
          <option value="card">Card</option>

          
        </select>
        
      </div>
      <button class="btn waves-effect waves-light indigo-text yellow" type="submit" name="action" id="submit-btn">Submit
        <i class="material-icons right indigo-text">send</i>
      </button>


      <div class="col-right">
        <h3 class="yellow-text">Results</h3>
        <p>Check out the lastest games right here!</p>
        <div id="links">
         
        </div>
      </div>

      


      <!-- Compiled and minified JavaScript -->
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="java/frontend.js"></script>
    </div>
</body>
